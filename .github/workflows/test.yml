# This workflow will install Python dependencies and run tests on
# windows and linux systems with a variety of Python versions

# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
  pull_request:
  schedule: # only upstream, won't trigger on forks!
    - cron: '0 0 * * *' # daily
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ['3.6', '3.8', '3.9']
        ymlfile: ['environment.yml']
        include: # test with environment_pinned.yml
          - os: ubuntu-latest
            python-version: '3.6'
            ymlfile: environment_pinned.yml
    name: Py${{ matrix.python-version }}@${{ matrix.os }}|${{ matrix.ymlfile }}ðŸ
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - uses: conda-incubator/setup-miniconda@v2.0.1
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: ${{ matrix.ymlfile }}
          activate-environment: ecmwf-models # todo: must match with name in environment.yml
          auto-activate-base: false
      - name: Print Infos
        shell: bash -l {0}
        run: |
          git clone https://www.geo.tuwien.ac.at/downloads/gittd/ecmwf_models-test-data.git/ tests/ecmwf-models-test-data
          conda info -a
          conda list
          pip list
          which pip
          which python
      - name: Export Environment
        shell: bash -l {0}
        run: |
          if [ ${{ matrix.ymlfile }} == "environment.yml" ]
          then
              mkdir -p .artifacts
              filename=env_py${{ matrix.python-version }}_${{ matrix.os }}.yml
              conda env export --no-builds | grep -v "prefix" > .artifacts/$filename
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: os_py_environments
          path: .artifacts/*
      - name: Install package and test
        shell: bash -l {0}
        run: |
          python setup.py install
          python setup.py test
      - name: Upload Coverage
        shell: bash -l {0}
        run: |
          pip install coveralls && coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
  coveralls:
    name: Submit Coveralls ðŸ‘š
    needs: build
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Finished
        run: |
          pip3 install --upgrade coveralls && coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}