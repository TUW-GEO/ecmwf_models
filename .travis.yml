dist: xenial
language: python
sudo: false
addons:
  apt:
    packages:
      - gcc
      - libgrib-api-dev
notifications:
  email: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - PINNED=true # use fixed dependencies
  - PINNED=false # use latest dependencies
matrix:
  exclude:
    - python: "3.8"
      env: PINNED=true
    - python: "3.7"
      env: PINNED=true
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.

  # reshuffling multiple params for py3 results in a bad chunk size error unless netcdf4 is downgraded

  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - pinned_yml=environment_pinned.yml;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -n ecmwf-models python=${TRAVIS_PYTHON_VERSION}

  - if $PINNED; then
      conda env update -f $pinned_yml -n ecmwf-models;
    else
      conda env update -f environment.yml -n ecmwf-models;
    fi

  - source activate ecmwf-models

  - python setup.py install

  - conda list
  - pip list
  - which pip
  - which python

script:
  - python setup.py test
after_success:
  # report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  # better then hiding the token would be to encrypt it with travis...
  username: __token__
  password: $PYPI_TOKEN
  skip_existing: true
  on:
    repo: TUW-GEO/ecmwf_models
    tags: true