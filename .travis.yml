language: python
sudo: false
addons:
  apt:
    packages:
      - gcc
      - libgrib-api-dev
notifications:
  email: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
  - "3.5"
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      downgrade_netcdf=false;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      # reshuffling multiple params for py3 results in a bad chunk size error unless netcdf4 is downgraded
      downgrade_netcdf=true;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -n ecmwf-models python=${TRAVIS_PYTHON_VERSION}
  - source activate ecmwf-models

  - conda env update -f environment.yml

  - python setup.py develop

  - if "$downgrade_netcdf" ; then
      conda install -c conda-forge netcdf4=1.2.2 --yes;
    fi

  - conda list
  - pip list
  - which pip
  - which python


script:
  - python setup.py test
after_success:
  # report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
